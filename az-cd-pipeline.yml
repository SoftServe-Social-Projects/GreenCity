trigger:
  batch: true
  branches:
    include:
    - dev
  paths:
    exclude:
    - README.md


variables:
  agentOS: ubuntu-latest
  
  azKeyVault: key-vault-greencity
  jsonSecret: google-credentials
  jsonFile: google-creds.json
  jsonLocation: /site/wwwroot
  
  artifactName: drop
  coreRepoName: core
  onbootJarName: app.jar
  
  azureSub: GreenCity2022
  resourceGroup: GreenCity
  coreServiceName: greencity

stages:
- stage: Build
  jobs: 
  - job: Build
    pool:
      vmImage: $(agentOS)
    steps:
    - task: AzureCLI@2
      displayName: Get GOOGLE_APPLICATION_CREDENTIALS from Azure Key Vault
      inputs:
        azureSubscription: '$(azureSub)'
        scriptType: 'bash'
        scriptLocation: inlineScript
        inlineScript: |
          az keyvault secret download --name $(jsonSecret) --vault-name $(azKeyVault) --file $(jsonFile)
          
    - task: AzureKeyVault@1
      displayName: Get FTP credentials from Azure Key Vault
      inputs:
        azureSubscription: '$(azureSub)'
        KeyVaultName: '$(azKeyVault)'
        SecretsFilter: 'ftpHost, ftpUser, ftpPass'
        
    - task: FtpUpload@2
      displayName: Upload json to app service via FTP
      inputs:
        credentialsOption: 'inputs'
        serverUrl: '$(ftpHost)'
        username: '$(ftpUser)'
        password: '$(ftpPass)'
        filePatterns: '$(jsonFile)'
        remoteDirectory: '$(jsonLocation)'

    - task: AzureAppServiceSettings@1
      displayName: Set GOOGLE_APPLICATION_CREDENTIALS config in Azure Portal
      inputs:
        azureSubscription: '$(azureSub)'
        appName: '$(coreServiceName)'
        resourceGroupName: '$(resourceGroup)'
        appSettings: |
          [
            {
              "name": "GOOGLE_APPLICATION_CREDENTIALS",
              "value": "/home$(jsonLocation)/$(jsonFile)", 
              "slotSetting": false
            }
          ]
     
    - task: Maven@3
      displayName: Maven package
      inputs:
        mavenPomFile: 'pom.xml'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.11'
        mavenVersionOption: 'Default'
        options: '-Dmaven.test.skip=true'

        
    - script: mv $(coreRepoName)/target/*.jar $(coreRepoName)/target/$(onbootJarName)
      displayName: Rename core jar to app

    - task: CopyFiles@2
      displayName: Copy Files
      inputs:
        SourceFolder: '$(system.defaultworkingdirectory)'
        Contents: '**/target/*.jar'
        TargetFolder: '$(build.artifactstagingdirectory)'

    - task: CopyFiles@2
      displayName: Copy Files
      inputs:
        SourceFolder: '$(system.defaultworkingdirectory)'
        Contents: '*'
        TargetFolder: '$(build.artifactstagingdirectory)/greencity-chart'

    - task: PublishBuildArtifacts@1
      displayName: Publish Artifact
      inputs:
        PathtoPublish: '$(build.artifactstagingdirectory)'
        artifactName: '$(artifactName)'
        
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'greencity-chart'
        publishLocation: 'Container'
    
    - task: Docker@2
      displayName: Build image
      inputs:
        containerRegistry: 'Dockerhub_Skyere'
        repository: 'skyere/greencity'
        command: 'buildAndPush'
        Dockerfile: 'Dockerfile'
        tags: |
          $(Build.BuildId)
          latest

- stage: Deploy
  jobs:
    - deployment: DeployCore
      displayName: Deploy core app service
      pool:
        vmImage: $(agentOS)
      environment: 'prod'
      strategy:
        runOnce:
          deploy:
            steps:
            - download: none
            
            - task: DownloadBuildArtifacts@0
              inputs:
                buildType: 'current'
                downloadType: 'single'
                artifactName: '$(artifactName)'
                downloadPath: '$(System.ArtifactsDirectory)'

            - task: DownloadBuildArtifacts@0
              inputs:
                buildType: 'current'
                downloadType: 'single'
                artifactName: 'greencity-chart'
                downloadPath: '$(System.ArtifactsDirectory)'
                
            - task: AzureRmWebAppDeployment@4
              inputs:
                azureSubscription: '$(azureSub)'
                appType: 'webAppLinux'
                WebAppName: '$(coreServiceName)'
                deployToSlotOrASE: true
                ResourceGroupName: '$(resourceGroup)'
                packageForLinux: '$(System.ArtifactsDirectory)/$(artifactName)/$(coreRepoName)/target/$(onbootJarName)'

            - task: HelmInstaller@0
              inputs:
                helmVersion: '3.9.0'
                installKubectl: true
                
            - task: HelmDeploy@0
              inputs:
                connectionType: 'Kubernetes Service Connection'
                kubernetesServiceConnection: 'k8s-stage'
                namespace: 'default'
                command: 'upgrade'
                chartType: 'FilePath'
                chartPath: 'greencity-chart'
                releaseName: 'greencity'
                overrideValues: 'image=skyere/greencity:$(Build.BuildId)'
                arguments: '--debug'