<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="eventPreviewModal">
    <div class="modal fade" id="eventModalPreview" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Event Preview</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h2 id="eventTitle" class="fw-bold mb-3">Title</h2>
                                <p id="eventDate" class="text-muted mb-4">Created on: Date</p>

                                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                    <ol class="carousel-indicators" id="carouselIndicators">
                                    </ol>
                                    <div class="carousel-inner" id="carouselImages">
                                    </div>
                                    <button class="carousel-control-prev custom-carousel-control" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </button>
                                    <button class="carousel-control-next custom-carousel-control" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </button>
                                </div>

                                <div class="bg-white p-3 mb-4">
                                    <div id="initiativeTypesContainer" class="d-flex flex-wrap justify-content-around">
                                    </div>
                                </div>
                                <div class="bg-white p-3 mb-4">
                                    <ul id="eventDetails" class="list-unstyled">
                                    </ul>
                                    <p id="eventStatus" class="mb-3"></p>
                                    <p id="eventAuthor" class="text-muted">Author</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h2 class="fw-bold mb-3">Description</h2>
                                <div id="eventDescription" class="mb-6">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
