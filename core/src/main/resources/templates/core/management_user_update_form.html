<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>User Habits</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/position.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800&display=swap&subset=cyrillic"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="header" th:insert="core/header"></div>
<div class="main-content">
    <div class="container">
        <form th:action="@{update}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}"/>
            <h2>Update User</h2>
            <hr>
            <label>Name:</label>
            <div class="form-inline">
                <input class="form-control mb-4 col-4 mr-2" type="text" th:field="*{name}"/>
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Wrong name</span>
            </div>

            <label>E-mail:</label>
            <div class="form-inline">
                <input class="form-control mb-4 col-4 mr-2" type="text" th:field="*{email}"/>
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Wrong email</span>
            </div>

            <label>Credo:</label>
            <div class="form-inline">
                <input class="form-control mb-4 col-4 mr-2" type="text" th:field="*{userCredo}"/>
                <span class="error" th:if="${#fields.hasErrors('userCredo')}"
                      th:errors="*{userCredo}">Wrong credo</span>
            </div>

            <label>Status:</label>
            <div class="form-inline">
                <select class="custom-select" th:field="*{userStatus}">
                    <option value="BLOCKED">BLOCKED</option>
                    <option value="DEACTIVATED">DEACTIVATED</option>
                    <option value="ACTIVATED">ACTIVATED</option>
                    <span class="error" th:if="${#fields.hasErrors('userStatus')}" th:errors="*{userStatus}">Wrong status</span>
                </select>
            </div>
            <br><br>
            <div class="modal-footer">
                <a class="btn btn-secondary" th:href="@{/management/users}">Back</a>
                <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </form>
    </div>
</div>
<div id="footer" th:insert="core/footer"></div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
