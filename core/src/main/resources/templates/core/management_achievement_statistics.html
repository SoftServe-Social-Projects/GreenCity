<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{greenCity.sidebar.statistics.achievements}]]</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" rel="stylesheet"/>
    <link href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800&display=swap&subset=cyrillic"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/management/localization/buttonsAJAX.js}"></script>
    <script defer type="text/javascript" th:src="@{/management/sidebar/sidebar.js}"></script>
</head>
<body>
<div id="header" th:insert="~{core/header}"></div>
<div class="main-content">
    <div id="sidebar" th:insert="~{core/sidepanel}"></div>
    <div class="container-xl">
        <div class="table-title">
            <h1>[[#{greenCity.sidebar.statistics.achievements}]]</h1>

            <label for="chartType">[[#{greenCity.pages.statistic.chart.type.select}]]</label>
            <select id="chartType">
                <option value="doughnut" selected>[[#{greenCity.pages.statistic.chart.type.donut}]]</option>
                <option value="bar">[[#{greenCity.pages.statistic.chart.type.column}]]</option>
                <option value="line">[[#{greenCity.pages.statistic.chart.type.linear}]]</option>
                <option value="radar">[[#{greenCity.pages.statistic.chart.type.radar}]]</option>
                <option value="polarArea">[[#{greenCity.pages.statistic.chart.type.polar}]]</option>
            </select>

            <label for="chartSize">[[#{greenCity.pages.statistic.chart.scale.select}]]</label>
            <select id="chartSize">
                <option value="0.5">50%</option>
                <option value="0.6">60%</option>
                <option value="0.7">70%</option>
                <option value="0.8">80%</option>
                <option value="0.9">90%</option>
                <option value="1" selected>100%</option>
                <option value="1.1">110%</option>
                <option value="1.2">120%</option>
                <option value="1.3">130%</option>
                <option value="1.4">140%</option>
                <option value="1.5">150%</option>
                <option value="1.6">160%</option>
                <option value="1.7">170%</option>
                <option value="1.8">180%</option>
                <option value="1.9">190%</option>
                <option value="2">200%</option>
            </select>

            <label for="statisticType">[[#{greenCity.pages.statistic.type.select}]]</label>
            <select id="statisticType">
                <option value="default" selected>[[#{greenCity.pages.statistic.type.achievement.byAchievement}]]</option>
                <option value="/management/achievement/statistics/by-category">[[#{greenCity.pages.statistic.type.achievement.byCategory}]]</option>
                <option value="/management/achievement/statistics/by-activity">[[#{greenCity.pages.statistic.type.achievement.byActivity}]]</option>
            </select>
        </div>
        <div class="chart-container">
            <canvas id="achievementChart" role="img" aria-label="Achievement Chart"></canvas>
        </div>
    </div>
</div>
<div id="footer" th:insert="~{core/footer}"></div>

<script th:inline="javascript">
    const statisticalData = JSON.parse(/*[[${statisticalData}]]*/ []);
</script>
<script th:src="@{/management/achievements/statistics.js}"></script>
</body>
</html>
